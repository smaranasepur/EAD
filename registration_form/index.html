<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="Enter your first name" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Enter your  last name" id="lname"><br>
        <label for="emailid">Mail Id</label><br>
        <input type="email" placeholder="Enter your mailid" id="emailid"><br>
        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter your password" id="password"><br>
        <label for="phno">Phone no</label><br>
        <input type="number" placeholder="Enter your number" id="phno"><br>
        <label for="Dob">DOB</label><br>
        <input type="date" id="dob"><br>
        <label for="Area">Location</label><br>
        <select id="Area">
            <option value="Delhi">Delhi</option>
            <option value="Hyd">Hyd</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
        </select><br>
        <label for="Address">Address</label><br>
        <textarea rows="10" columns="10" id="Address"></textarea><br>
        <label for="acctype">Account Type</label><br>
        <input type="radio" name="group1" value="premium">
        <label for="premium">Premium</label><br>
        <input type="radio" name="group1" value="gold" >
        <label for="gold">Gold</label><br>
        <input type="radio" name="group1" value="normal">
        <label for="normal">Normal</label><br>
        <input type="submit" id="submit">
    </form>

</body>
</html>
